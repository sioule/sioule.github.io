<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>

        function multiplication() {
            document.write('<table border="1">');
            document.write('<tr>');
            for (var i = 1; i <= 9; i++) {
                document.write("<td>");
                document.write('<b>' + i + '단 </b>');
                document.write("</td>");
            }
            document.write('</tr>');

            for (var i = 1; i <= 9; i++) {
                document.write('<tr>');
                for (var j = 1; j <= 9; j++) {
                    document.write('<td>' + j + '*' + i + ' = ' + (j * i) + '</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }

        multiplication();

    </script>
    <p/>
    <button type="button" onclick="multiplication()"> 구구단 배열 데이터 보기 </button>

</body>

</html>
