<!DOCTYPE html>
<html>

<head>
    <title> p06 </title>
    <meta charset="utf-8" />
    <script>
        function calc() {
            var now = new Date();
            var then = new Date(document.getElementById('birth').value);
            var gap = now.getTime() - then.getTime();
            gap = Math.floor(gap / (1000 * 60 * 60 * 24));
            var year = now.getFullYear() - then.getFullYear();

            document.getElementById('day').innerHTML = gap;
            document.getElementById('year').innerHTML = year;
        }
    </script>
</head>

<body>
    <h1>내가 살아온 인생 계산하기</h1>
    생년월일 입력 : <input type='text' id='birth' value='0000-00-00' /><br/><br/>
    <div><button onclick='calc()'>나이 계산</button></div><br />
   <div>당신은 태어나서부터 <span id='day'>???</span>일 경과해서 지금은 <span id='year'>???</span>살입니다.</div>
</body>

</html>
